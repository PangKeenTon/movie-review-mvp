<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Trang Cá Nhân - Movie Review MVP</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <style>
    .profile-container { max-width: 960px; margin: 20px auto; padding: 20px; }
    .profile-header { text-align: center; margin-bottom: 30px; }
    .profile-nav { display: flex; justify-content: center; gap: 20px; list-style-type: none; padding: 0; }
    .profile-nav a {
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .profile-nav a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="profile-container">
  <div class="profile-header">
    <h1>Trang Cá Nhân</h1>
    <p>Chào mừng trở lại, <strong th:text="${currentUser.username}">User</strong>!</p>
  </div>

  <p>Từ đây, bạn có thể quản lý các hoạt động của mình trên trang web.</p>

  <ul class="profile-nav">
    <li>
      <a th:href="@{/profile/watchlist}">Watchlist Của Tôi</a>
    </li>
    <li>
      <a th:href="@{/profile/reviews}">Đánh Giá Của Tôi</a>
    </li>
  </ul>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
