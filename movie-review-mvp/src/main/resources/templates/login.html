<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng Nhập - Movie Review MVP</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<header>
  <nav>
    <a th:href="@{/}">Trang Chủ</a>
    <a th:href="@{/register}" style="margin-left: 20px;">Đăng Ký</a>
  </nav>
</header>

<main>
  <h2>Đăng Nhập</h2>

  <div th:if="${param.error}" class="error-message">
    Tên đăng nhập hoặc mật khẩu không đúng. Vui lòng thử lại.
  </div>

  <div th:if="${param.logout}" class="success-message">
    Bạn đã đăng xuất thành công.
  </div>

  <div th:if="${successMessage}" class="success-message" th:text="${successMessage}">
    Đăng ký thành công!
  </div>

  <form th:action="@{/perform_login}" method="post">
    <div>
      <label for="username">Tên đăng nhập:</label>
      <input type="text" id="username" name="username" required autofocus />
    </div>
    <div>
      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" name="password" required />
    </div>
    <div>
      <button type="submit">Đăng nhập</button>
    </div>
  </form>
</main>

<footer>
  <p>&copy; 2025 - Movie Review MVP Project</p>
</footer>

</body>
</html>
