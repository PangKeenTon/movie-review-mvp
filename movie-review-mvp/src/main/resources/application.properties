# Server Port
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:moviedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 Console (?? xem CSDL qua trình duy?t)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
# 'update': T? ??ng c?p nh?t schema CSDL d?a trên Entities khi ?ng d?ng kh?i ??ng.
# R?t ti?n cho phát tri?n, nh?ng c?n th?n khi dùng ? production.
spring.jpa.hibernate.ddl-auto=update

# Hi?n th? câu l?nh SQL trong console
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
# spring.jpa.defer-datasource-initialization=true # N?u b?n có data.sql ?? kh?i t?o d? li?u

# Thymeleaf development settings
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Spring DevTools (n?u ?ã thêm dependency)
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
spring.jpa.defer-datasource-initialization=true

